<div class="container-fluid">

  <div class="row d-flex align-items-center">

    <div class="col-md-6" id='img-bg'></div>

    <div class="col-md-6 mt-5 mb-5">

      <div class="row d-flex justify-content-center">
        <div class="col-md-8">

          <h1 class="text-center">Cadastrar</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
          </div>

          <div class="form-group">
            <label for="usuario">E-mail:</label>
            <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Digite seu E-mail">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>
          <div>
          <div class="form-group">
            <label for="confirmSenha">Confirmar Senha</label>
            <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
              placeholder="Confirme sua senha">
          </div>                                            
          <div class="form-group">
            <label for="tipo">Tipo de Usuário</label>
            <select class="form-control" name="tipo" id="tipo">
              <option>Selecione um tipo de usuário:</option>
              <option value="normal">Padrão</option>
              <option value="adm">Administrador</option>
            </select>
          </div>


          <div class="d-flex justify-content-around mt-3 mb-3">
            <button type="submit" class="btn btn-danger ">Cancelar</button>
            <button type="submit" class="btn btn-success ">Cadastrar</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
